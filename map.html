<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    #address-table{
      overflow: scroll;
    }
    .brand-logo{
      margin-left: 25px;
    }
    .hide-on-med-and-down{
      margin-right:25px;
    }
    #address-container{
      overflow: scroll;
    }
    h4{
      text-align: center;
    }
    .nav-wrapper {
            background-color: #4527a0;
        }
  </style>
</head>

<body>
  <!-- desktop navbar -->
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo">Cap City Karaoke</a>
        <a href="index.html" data-target="sidenav-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="index.html">Home</a></li>
          <li><a href="song.html">Find Songs</a></li>
          <li><a href="map.html">Find Places</a></li>
          <li><a href="queue.html">Up Next</a></li>
          <!-- <li><a href="history.html">History</a></li> -->
        </ul>
      </div>
    </nav>
  </div>
  
  <!-- mobile navbar -->
  <ul class="sidenav" id="sidenav-menu">
    <li><a href="index.html">Home</a></li>
    <li><a href="song.html">Find Songs</a></li>
    <li><a href="map.html">Find Places</a></li>
    <li><a href="queue.html">Up Next</a></li>
    <!-- <li><a href="history.html">History</a></li> -->
  </ul>
   
  <!-- search bar -->
  <div class="container">
    <h4>Karaoke Hot Spots Near You</h4>
    <div class="row section">
        <div class="col s12">
            <nav>
                <div class="nav-wrapper">
                    <form onSubmit="return false"  id="search-form" class="song-search-form">
                        <div class="input-field">
                            <input id="search" type="search" value="" required>
                            <label class="label-icon" for="search"><i class="material-icons">place</i></label>
                            <i class="material-icons">close</i></div>
                    </form>
                </div>
            </nav>
        </div> 
    </div>
    
  <div id="address-container">
    <div class="row">
      <div class="col s12">
          <table id="address-table" class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Website</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
      </div>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="javascript/app_map.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        ul.collection{
            max-height: 500px;
            overflow: scroll;
        }
        .brand-logo{
            margin-left: 25px;
        }
        .hide-on-med-and-down{
            margin-right:25px;
        }
    </style>
</head>

<body>
    <!-- desktop navbar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">CapCityKaraoke</a>
                <a href="index.html" data-target="sidenav-menu" class="sidenav-trigger"><i
                        class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="song.html">Find Songs</a></li>
                    <li><a href="map.html">Find Places</a></li>
                    <li><a href="queue.html">Up Next</a></li>
                    <li><a href="history.html">History</a></li>
                </ul>
            </div>
        </nav>
    </div>
   
    <!-- mobile navbar -->
    <ul class="sidenav" id="sidenav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="song.html">Find Songs</a></li>
        <li><a href="map.html">Find Places</a></li>
        <li><a href="queue.html">Up Next</a></li>
        <li><a href="history.html">History</a></li>
    </ul>

    <!-- User Queue -->
    <div class="container">
        <h4>Songs to Perform</h4>
        <div class="row">
            <div class="col s12" id="queue-collection-test">
                <ul id="queue-collection" class="collection">
                </ul>
            </div>
        </div>
    </div>

    <!-- Perform song modal -->
    <div id="perform-song-modal" class="modal"> 
        <div class="modal-content">
        <h6>Add Song to History</h6>
        <p class="text-flow">Did you perform this song?</p>
        </div>
        <div class="modal-footer">
        <a onclick="M.toast({html: 'Song Added to History'})" href="#!" id="perform-song" class="modal-close waves-effect waves-green btn-flat">Yes</a>
        <a onclick="M.toast({html: 'Maybe next time'})" href="#!" id="no-perform-song" class="modal-close waves-effect waves-green btn-flat">No</a>
        <a onclick="M.toast({html: 'Song Removd'})" href="#!" id="remove-song" class="modal-close waves-effect waves-green btn-flat">Remove</a>

        </div>
    </div>

    <!-- lyric modal -->
    <div id="lyric-modal" class="modal">
        <div class="modal-content">
            <h4 id="lyric-modal-title"></h4>
            <h6 id="lyric-modal-artist" ></h6>
            <img id="lyric-modal-image">
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div id="lyric-display" class="section"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" id="cancel-add-song" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    
    
    <!-- JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="javascript/app_queue.js"></script>
    <script type="text/javascript" src="javascript/app_song.js"></script>
    <script type="text/javascript" src="javascript/constructor_Avatar.js"></script>
    
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>

    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</body>

</html>
